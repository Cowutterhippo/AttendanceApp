<!-- register.html -->
{% extends "base.html" %}
{% block title %}Student Registration{% endblock title %}
{% block head %}Student Registration{% endblock head %}
{% block content %}
    <form method="post" id="register-student">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        <button type="submit" value="Register" id ='register-student-button'>Register</button>
    </form>
</div>
{% endblock content %}

{% block javascript %}
<script src="/static/main.js"></script>
{% endblock javascript %}
